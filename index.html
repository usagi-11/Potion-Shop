<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="start-screen">
        <p id="title">POTION SHOP</p>
        <img class="start-image" src="images/startScreen.png">
        <img class="bigCauldron" src="images/bigCauldron.gif" alt="">
        <button id="start-button">
           START 
        <!-- </button>
        <button id="instructions-button">
            INSTRUCTIONS
        </button> -->
    </div>

    <!-- <div id="instructions-screen">
        <p>HOW TO PLAY:</p>
        <p>when you click the start button the game will start counting down to zero.. <br> do your best to match the recipe potions (pssst.. in order..) to be able to add points to your score</p>
    </div> -->

    <div id="game-screen">
        <div>
            <img id="witch" src="images/witch.gif" alt="">
        </div>
        <div>
            <img id="cauldron" src="images/cauldron.gif" alt="">
        </div>
        <p class="score">
            SCORE:
            <span class="score-keep">0</span>
        </p>
        <p class="time">
            TIME:
            <span>00:00</span>
        </p>

        <div class="flexbox-container">
            <div class="flexbox-item recipe-potion-1">
                <img id="recipe-potion-1" class="random-image random-image-1" src="images/recipePotion1.png">
            </div>
            <div class="flexbox-item recipe-potion-2">
                <img id="recipe-potion-2" class="random-image random-image-2" src="images/recipePotion2.png">
            </div>
            <div class="flexbox-item recipe-potion-3">
                <img id="recipe-potion-3" class="random-image random-image-3" src="images/recipePotion3.png">
            </div>
        </div>

        <p class="recipeStr">RECIPE:</p>


        <div class="potions">
            <img class="potions potions-transform" id="potion1" onclick="scoreAdd(1)" src="images/potion1.png">
            <img class="potions potions-transform" id="potion2" onclick="scoreAdd(2)" src="images/potion2.png">
            <img class="potions potions-transform" id="potion3" onclick="scoreAdd(3)" src="images/potion3.png">
            <img class="potions potions-transform" id="potion4" onclick="scoreAdd(4)" src="images/potion4.png">
            <img class="potions potions-transform" id="potion5" onclick="scoreAdd(5)" src="images/potion5.png">
            <img class="potions potions-transform" id="potion6" onclick="scoreAdd(6)" src="images/potion6.png">
            <img class="potions potions-transform" id="potion7" onclick="scoreAdd(7)" src="images/potion7.png">
            <img class="potions potions-transform" id="potion8" onclick="scoreAdd(8)" src="images/potion8.png">
            <img class="potions potions-transform" id="potion9" onclick="scoreAdd(9)" src="images/potion9.png">
            <img class="potions potions-transform" id="potion10" onclick="scoreAdd(10)" src="images/potion10.png">
            <img class="potions potions-transform" id="potion11" onclick="scoreAdd(11)" src="images/potion11.png">
            <img class="potions potions-transform" id="potion12" onclick="scoreAdd(12)" src="images/potion12.png">
            <img class="potions potions-transform" id="potion13" onclick="scoreAdd(13)" src="images/potion13.png">
            <img class="potions potions-transform" id="potion14" onclick="scoreAdd(14)" src="images/potion14.png">
            <img class="potions potions-transform" id="potion15" onclick="scoreAdd(15)" src="images/potion15.png">
            <img class="potions potions-transform" id="potion16" onclick="scoreAdd(16)" src="images/potion16.png">
            <img class="potions potions-transform" id="potion17" onclick="scoreAdd(17)" src="images/potion17.png">
            <img class="potions potions-transform" id="potion18" onclick="scoreAdd(18)" src="images/potion18.png">
        </div>
       
        <img class="game" src="images/gameScreen.png">
    </div>

    <div id="end-screen">
        <img id="end" src="images/endScreen.png">
        <button id="restart-button">
            TRY TO GET YOUR JOB BACK??
        </button>
    </div>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
