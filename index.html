<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="start-screen">
        <p id="title">POTION SHOP</p>
        <img class="start-image" src="images/startScreen.png">
        <button id="start-button">
           START 
        </button>
    </div>

    <div id="game-screen">
        <p class="score">
            SCORE:
            <span class="score-keep">0</span>
        </p>
        <p class="time">
            TIME:
            <span>00:00</span>
        </p>

        <div class="flexbox-container">
            <div class="flexbox-item recipe-potion-1">
                <img class="random-image random-image-1" src="images/recipePotion1.png">
            </div>
            <div class="flexbox-item recipe-potion-2">
                <img class="random-image random-image-2" src="images/recipePotion2.png">
            </div>
            <div class="flexbox-item recipe-potion-3">
                <img class="random-image random-image-2" src="images/recipePotion3.png">
            </div>
        </div>

        <p class="recipeStr">RECIPE:</p>


        <div class="potions">
            <img class="potions" id="potion1" onclick="scoreAdd()" src="images/potion1.png">
            <img class="potions" id="potion2" onclick="scoreAdd()" src="images/potion2.png">
            <img class="potions" id="potion3" onclick="scoreAdd()" src="images/potion3.png">
            <img class="potions" id="potion4" onclick="scoreAdd()" src="images/potion4.png">
            <img class="potions" id="potion5" onclick="scoreAdd()" src="images/potion5.png">
            <img class="potions" id="potion6" onclick="scoreAdd()" src="images/potion6.png">
            <img class="potions" id="potion7" onclick="scoreAdd()" src="images/potion7.png">
            <img class="potions" id="potion8" onclick="scoreAdd()" src="images/potion8.png">
            <img class="potions" id="potion9" onclick="scoreAdd()" src="images/potion9.png">
            <img class="potions" id="potion10" onclick="scoreAdd()" src="images/potion10.png">
            <img class="potions" id="potion11" onclick="scoreAdd()" src="images/potion11.png">
            <img class="potions" id="potion12" onclick="scoreAdd()" src="images/potion12.png">
            <img class="potions" id="potion13" onclick="scoreAdd()" src="images/potion13.png">
            <img class="potions" id="potion14" onclick="scoreAdd()" src="images/potion14.png">
            <img class="potions" id="potion15" onclick="scoreAdd()" src="images/potion15.png">
            <img class="potions" id="potion16" onclick="scoreAdd()" src="images/potion16.png">
            <img class="potions" id="potion17" onclick="scoreAdd()" src="images/potion17.png">
            <img class="potions" id="potion18" onclick="scoreAdd()" src="images/potion18.png">
        </div>
       
        <img class="game" src="images/gameScreen.png">
    </div>

    <div id="end-screen">
        <img id="end" src="images/endScreen.png">
        <button id="restart-button">
            RESTART
        </button>
    </div>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
