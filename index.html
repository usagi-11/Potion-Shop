<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="start-screen">
        <p id="title">POTION SHOP</p>
        <img class="start-image" src="images/startScreen.png">
        <button id="start-button">
           START 
        </button>
    </div>

    <div id="game-screen">
        <p class="score">score:</p>
        <p class="time">time:</p>
        <img class="game" src="images/gameScreen.png">
    </div>

    <div id="end-screen">
        <img id="end" src="images/endScreen.png">
        <button id="restart-button">
            RESTART
        </button>
    </div>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
