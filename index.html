<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="start-screen">
        <p id="title">POTION SHOP</p>
        <img class="start-image" src="images/startScreen.png">
        <button id="start-button">
           START 
        </button>
    </div>

    <div id="game-screen">
        <p class="score">SCORE:</p>
        <p class="time">TIME:</p>
        <p class="recipeStr">RECIPE:</p>
        <div class="potions">
            <img class="potions" id="potion1" src="images/potion1.png">
            <img class="potions" id="potion2" src="images/potion2.png">
            <img class="potions" id="potion3" src="images/potion3.png">
            <img class="potions" id="potion4" src="images/potion4.png">
            <img class="potions" id="potion5" src="images/potion5.png">
            <img class="potions" id="potion6" src="images/potion6.png">
            <img class="potions" id="potion7" src="images/potion7.png">
            <img class="potions" id="potion8" src="images/potion8.png">
            <img class="potions" id="potion9" src="images/potion9.png">
            <img class="potions" id="potion10" src="images/potion10.png">
            <img class="potions" id="potion11" src="images/potion11.png">
            <img class="potions" id="potion12" src="images/potion12.png">
            <img class="potions" id="potion13" src="images/potion13.png">
            <img class="potions" id="potion14" src="images/potion14.png">
            <img class="potions" id="potion15" src="images/potion15.png">
            <img class="potions" id="potion16" src="images/potion16.png">
            <img class="potions" id="potion17" src="images/potion17.png">
            <img class="potions" id="potion18" src="images/potion18.png">
        </div>
        <img class="game" src="images/gameScreen.png">
    </div>

    <div id="end-screen">
        <img id="end" src="images/endScreen.png">
        <button id="restart-button">
            RESTART
        </button>
    </div>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
